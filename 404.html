<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="./assets/scripts/vendor/bootstrap.js" type="text/javascript"></script>
  <script src="./assets/scripts/vendor/aos.js" type="text/javascript"></script>
  <script>
    AOS.init({
      disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
      startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
      initClassName: false, // class applied after initialization
      animatedClassName: 'aos-animate', // class applied on animation
      useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
      disableMutationObserver: true, // disables automatic mutations' detections (advanced)
      debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
      throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
      // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
      offset: 100, // offset (in px) from the original trigger point
      delay: 50, // values from 0 to 3000, with step 50ms
      duration: 1000, // values from 0 to 3000, with step 50ms
      easing: 'ease', // default easing for AOS animations
      once: true, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling past them
      anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
      // https://michalsnik.github.io/aos/
    });
  </script>
  <script type="text/javascript">
    $('#navbarCol-1, #navbarCol-2').on('shown.bs.dropdown', function () {
        $(this).parents('body').addClass('body_state_off');
        $(window).scrollTop(0);
    });

     $('#navbarCol-1, #navbarCol-2').on('hide.bs.dropdown', function () {
        $(this).parents('body').removeClass('body_state_off');
    });
  </script>
  <script>
    let totalItems = $('.header_carousel__carousel-item').length;
    let currentIndex = $('.header_carousel__carousel-item.active').index() + 1;
    $('.header_carousel__num-controller').html(''+currentIndex+'/'+totalItems+'');

    $('#headerCarousel').carousel({
        interval: 3500
    });

    $('#headerCarousel').on('slide.bs.carousel', function() {
      currentIndex = $('.header_carousel__carousel-item.active').index() + 1;
     $('.header_carousel__num-controller').html(''+currentIndex+'/'+totalItems+'');
    });
  </script>
  <script>
    $(document).ready(function() {
      $(window).scrollTop(0);
      $('.dropdown__column').click(function(e) {
          e.stopPropagation();
      });
    });
  </script>
  <script>
    let cur = 1;
    $("#teamCarousel").bind('slide.bs.carousel', function (e) {
      if (cur < 3) {
        $('.team__imgs-container.active')
          .addClass('team__imgs-container_hidden')
          .removeClass('team__imgs-container active')
            .next()
              .removeClass('team__imgs-container_hidden')
              .addClass('team__imgs-container active');
        console.log(cur);
        cur = cur + 1;
      } else {
        $('.team__imgs-container.active')
          .removeClass('team__imgs-container active')
          .addClass('team__imgs-container_hidden');
        $('.team__imgs-container_hidden').eq(0)
          .removeClass('team__imgs-container_hidden')
          .addClass('team__imgs-container active');
        console.log(cur + "!");
        cur = 1;
      }
    });
  </script>
  <script>
    $(document).ready(function(){
      $('.dropdown__link-item:eq(0)').hover(function(){
          $(".dropdown__pic").addClass("ser-1");
      }, function () {
          $(".dropdown__pic").removeClass("ser-1");
      });
      $('.dropdown__link-item:eq(1)').hover(function(){
          $(".dropdown__pic").addClass("ser-2");
      }, function () {
          $(".dropdown__pic").removeClass("ser-2");
      });
    });
  </script>
</body>
</html>
