<div class="container">
  <div class="form__title-container">
    <h2 class="form__title form__header">
      Запишитесь на консультацию
    </h2>
    <p class="form__subtitle">
      Оставьте, пожалуйста, контактные данные и мы свяжемся с вами в течение 10 минут для уточнения удобного для вас времени посещения нашего центра.
    </p>
  </div>
  <form action="" class="form__main-container">
    <div class="col-lg-4 form__group">
      <label for="phone" class="form__label_hidden">Телефон: </label>
      <input aria-invalid="false" aria-required="true" type="tel" class="form-control form__input" placeholder="Ваш телефон" id="phone" name="phone">
    </div>
    <div class="col-lg-4 form__group">
      <label for="name" class="form__label_hidden">Ваше Имя: </label>
      <input aria-invalid="false" aria-required="true" type="text" class="form-control form__input" placeholder="Ваше имя" id="name" name="name" >
    </div>
    <button type="submit" class="btn btn-primary form__button">Отправить</button>
  </form>
</div>
