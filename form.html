<div class="container">
  <div class="form__title-container">
    <h2 class="form__title form__header">
      Запишитесь на консультацию
    </h2>
    <p class="form__subtitle">
      Оставьте, пожалуйста, контактные данные и мы свяжемся с вами в течение 10 минут для уточнения удобного для вас времени посещения нашего центра.
    </p>
  </div>
  <form action="" class="form__main-container">
    <div class="col-lg-4 form__group">
      <input type="email" class="form-control form__input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ваш телефон" autocomplete="username">
    </div>
    <div class="col-lg-4 form__group">
      <input type="password" class="form-control form__input" id="exampleInputPassword1" placeholder="Ваше имя" autocomplete="username">
    </div>
    <div class="col-lg-12 form-group form__file-field">
      <div class="form__file-field-container">
        <label class="button">
          <input class="form-control-file form__file-field-input" id="formFileField" name="file[]" type="file">
            <p>
              Прикрепите выписку +
            </p>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary form__button">Отправить</button>
  </form>
</div>
